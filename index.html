<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw N Drop</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div id="container" class="container">

        <div class="drop-targets">
            <div class="box">
                <!-- <div class="item" draggable="true">
                </div> -->
            </div>

            <div class="elements">
                <div class="element create">
                    <p>Create</p>
                </div>
                <div class="element delete">
                    <p>
                        Remove
                    </p>
                </div>
                <div class="element text-container">
                    <textarea id="textBulle" rows="3"></textarea>
                </div>
                <div id="color" class="element color">
                    <input type="color" />
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
